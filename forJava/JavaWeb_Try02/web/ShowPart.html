
<!DOCTYPE html>
<!-- 综合展示 ShowPart.html -->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowPart</title></title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="homeWork/images/中南民大logo.jpg"
    />

    <style type="text/css">


      body {
        background: url("homeWork/images/back.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

        *{
            margin: 0;
            padding: 0;
        }
 
        html,body{

            height: 100%;
        }

            height: 100%;
        }

    <div>
      <iframe
        name="TopPart"

      ></iframe>

    <!-- 登录表单 -->
    <div class="container">
      <iframe
        name="LoginPart"
        style="width: 100%; height: 100%"
        frameborder="0px"
        scrolling="auto"
        src="homeWork/LoginPart.jsp"
      ></iframe>
    </div>
    <!-- 友情链接 -->
    <div >
      <iframe src="homeWork/BottomPart.html" frameborder="0"> </iframe>
    </div>
